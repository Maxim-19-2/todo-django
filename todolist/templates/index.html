<!doctype html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>todo</title>
    </head>
    <body class="bg-light">
        <div class="container-fluid">
            <h1 class="text-center">TODO's-Übersicht</h1>
            {% extends "base.html" %}
            {% block title %}{{name}}’s - {{ block.super }}{% endblock %}
            {% block content %}
            <div class="col text-center">
                <a href="add_todo.html"><button type="button" class="btn btn-success"><strong>+</strong> TODO
                        erstellen</button> </a>
            </div>
            <div class="row">
                {% for todo in todos %}
                <div class="card-deck col col-12 col-md-6 col-xl-4 mt-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{todo.title}}</h5>
                            <p class="card-text">Abgabedatum: {{todo.date}}</p>
                            <div class="progress mb-3">
                                <div class="progress-bar" role="progressbar" style="background-color:green; width: {{ todo.progress }}%"
                                    aria-valuemin="0" aria-valuemax="100">{{todo.progress}}%</div>
                            </div>
                            <a href="edit/{{todo.id}}"><button type="button" class="btn btn-primary">EDIT</button></a>
                            <a href="delete/{{todo.id}}"><button type="button" class="btn btn-danger">Delete</button></a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <footer class="p-4 mt-5 bg-secondary text-white">
                <div>
                    <p>
                        <a href="impressum.html" class="text-white"> Impressum </a>
                    </p>
                </div>
            </footer>
            {% endblock %}
        </div>
    </body>
</html>
